<!DOCTYPE html>
<html>
<head>
	<title>FortNotes Web Client</title>
	<meta charset="utf-8">
	<meta name="keywords" content="security online password manager AES RSA encryption">
	<meta name="description" content="Web application to work with the FortNotes system">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
<div class="page auth">
	<table class="main">
		<tr>
			<td class="header"><img src="//fortnotes.com/img/logo.png"></td>
		</tr>
		<tr>
			<td class="center">
				<table class="auth">
					<tr>
						<td>
							<input type="email" placeholder="Name" autofocus="autofocus" class="name">
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" placeholder="Password" class="pass">
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" class="login">Log In</button>
						</td>
					</tr>
					<tr>
						<td>or</td>
					</tr>
					<tr>
						<td>
							<button type="button" class="signup">Sign up</button>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td class="footer"><a href="#">About</a><span class="line">|</span><a href="#">Privacy
				Policy</a><span class="line">|</span><a href="#">Full version</a></td>
		</tr>
	</table>
</div>
<div class="page list">
	<div class="content">page content</div>
</div>
<div class="page edit">
	<div class="content">page content</div>
</div>
<div class="page menu">
	<div class="content">page content</div>
</div>
<script type="text/javascript" src="app.js" async="async"></script>
</body>
</html>
